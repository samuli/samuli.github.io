<!doctype html><html lang="en"><head><meta charset="utf-8">
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js"></script>
<title>hYPErSheEP</title>
</head><body><div x-data="{ a: 3, b: 1 }" x-bind:class="{ 'bg-gray-400': b, 'bg-blue-600': !b }" class="h-screen">
  <div class="fixed t-0 z-10 ">
	  <input type="number" x-model="a"></input>
  	<button x-on:click="b=!b" class="block bg-yellow-500 p-2 rounded-xl text-bold text-4xl">BOOM</button>
  </div>
	<div class="flex flex-wrap flex-row align-center justify-items-center justify-center">
	  <template x-for="i in [...Array(a*100).keys()]">
  		<div class="bg-gray-100 mt-1 rounded-lg transform"
           x-bind:class="{ 'rotate-90': !b, 'rotate-120': b }">
        <div class="bg-yellow-500 w-10 h-10 -mt-2 -ml-3 absolute rounded-xl"
             x-bind:class="{ 'bg-yellow-500': !b, 'bg-red-700': b }"></div>
	      <div class="bg-yellow-200 w-3 h-3 -mt-2 -ml-3  absolute rounded-xl"></div>
	      <div x-text="':.-'.repeat(1+Math.ceil(Math.random()*a))"
             class="bg-blue-600 text-bold text-gray-100 font-2xl tracking-loose m-6 p-1 rounded-md">
        </div>
      </div>
  	</template>
  </div>
  <div class="flex absolute bg-yellow-500 w-auto font-medium text-8xl text-white">
    <div>hyPErSheEP</div>
  </div>
</div></body></html>
