<body>
  <div x-data="{ 
  tick: 5, 
  s: 'hello.', 
  char: function(i) {
    return this.s.charAt(Math.floor(i%this.s.length));
  }
}" @click="tick++;$scroll('#end', {behavior:'auto'})" class="min-h-screen bg-gradient-to-b from-red-100 to-blue-200 cursor-pointer">
  <div class="select-none 
  flex flex-wrap flex-row justify-center 
  bg-gradient-to-r from-blue-300 to-red-100"> 
    <template x-for="[c,i] in $range(0,tick).map(i => [char(i),i])">
      <div class="py-5 m-1 items-center text-center w-24 
      bg-gradient-to-l to-blue-200 from-red-100 
      transition duration-1000 ease-out ease-in 
      text-9xl font-extralight" x-bind:class="`text-opacity-${70+((i+i)%5) * 30}
      text-${i === tick ? 'green' : (Math.random()>0.2 ? 'red' : 'blue')}-400`" x-text="c"></div>
    </template> 
    <div id="end"></div>
    
  </div>
</div>
