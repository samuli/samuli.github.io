<body>
  <div x-data="{ 
  tick: 3,
  s: 'hello.',
  char: function() {
    return this.s.charAt(Math.floor(Math.random()*(this.s.length)));
  },
  tickChar: function() {
    return this.s.charAt(this.tick%this.s.length);
  }
}" @click="tick++" class="select-none cursor-pointer px-5 h-screen flex  
transition duration-1000
bg-gradient-to-r from-blue-300 to-red-100">
  <template x-for="j in $range(1,tick%10)">
    <div class="flex flex-col justify-between 
    w-full h-screen 
    bg-gradient-to-r to-blue-200 from-red-200">
      <template x-for="[c,i] in $range(1,10).map(i => [char(),i])">
        <div class="p-2 items-center text-center 
        bg-gradient-to-l to-blue-200 from-red-100 
        transition duration-500 ease-out 
        text-3xl font-extralight text-red-400" x-bind:class="`text-opacity-${30+((j+i)%5) * 10}`" x-text="c"></div>
      </template> 
    </div>
  </template>
  <div class="h-screen w-full flex items-center border absolute top-0 left-0">
    <div class="w-full justify-center flex">
      <div x-text="tickChar()" class="flex items-center justify-center px-12 py-12 
      text-9xl font-light text-gray-100 text-opacity-80 bg-opacity-10 
      translate-all bg-gradient-to-b from-blue-200 to-blue-400"></div>
    </div>    
  </div>
  
</div>
  </body>
